<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hielo Polar Calculadora</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.5s, color 0.5s;
        }

        :root {
            --bg-color: #ffffff;
            --text-color: #2c3e50;
            --button-bg: #3498db;
            --button-hover: #2980b9;
        }

        /* Tema oscuro */
        body.dark {
            --bg-color: #121212;    
            --text-color: #ffffff;
            --button-bg: #444444;
            --button-hover: #333333;
        }

        /* Tema colorido */
        body.colorful {
            --bg-color: #ffefd5;
            --text-color: #6a5acd;
            --button-bg: #ff69b4;
            --button-hover: #ff1493;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--button-bg);
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        button:hover {
            background: var(--button-hover);
        }

        button:active {
            transform: scale(0.95);
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #f8f9fa;
            display: none;
            transition: transform 0.3s ease, opacity 0.3s ease;
            transform: translateY(20px);
            opacity: 0;
        }

        .result-visible {
            display: block !important;
            transform: translateY(0);
            opacity: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #theme-selector {
            text-align: center;
            margin-bottom: 20px;
        }

        .theme-button {
            background: none;
            border: 2px solid transparent;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1rem;
            margin: 0 5px;
            padding: 10px 15px;
            transition: all 0.3s ease;
        }

        .theme-button:hover {
            border-color: var(--button-bg);
        }

        .theme-button.active {
            border-color: var(--button-bg);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="theme-selector">
        <button class="theme-button active" onclick="setTheme('light')">🌞 Claro</button>
        <button class="theme-button" onclick="setTheme('dark')">🌙 Oscuro</button>
        <button class="theme-button" onclick="setTheme('colorful')">🌈 Colorido</button>
    </div>
    <div class="calculator">
        <h1>🧊 Calculadora de Hielo</h1>        
        <div class="form-group">
            <label for="eventType">Tipo de Evento:</label>
            <select id="eventType">
                <option value="">Selecciona un evento</option>
                <option value="fiesta">Fiesta en Casa</option>
                <option value="boda">Boda - 15 Años</option>
                <option value="quinceañera">Baile - Fiesta Patronal</option>
                <option value="piñata">Fiesta Infantil</option>
                <option value="posada">Posada</option>
                <option value="carne">Carne Asada</option>
                <option value="bautizo">Bautizo</option>
            </select>
        </div>

        <div class="form-group">
            <label for="guests">Número de Invitados:</label>
            <input type="number" id="guests" min="1" placeholder="Ingresa el número de invitados">
        </div>

        <div class="form-group">
            <label for="duration">Duración del Evento (horas):</label>
            <input type="number" id="duration" min="1" max="24" placeholder="Duración en horas">
        </div>

        <button onclick="calculateIce()">Calcular</button>

        <div id="result"></div>
    </div>

    <script>
        function calculateIce() {
            const eventType = document.getElementById('eventType').value;
            const guests = parseInt(document.getElementById('guests').value);
            const duration = parseInt(document.getElementById('duration').value);

            if (!eventType || !guests || !duration) {
                alert('Por favor completa todos los campos');
                return;
            }

            let icePerPerson;
            let extraInfo = '';

            switch (eventType) {
                case 'fiesta': icePerPerson = 1; extraInfo = 'Considera tener hieleras disponibles'; break;
                case 'boda': icePerPerson = 1.5; extraInfo = 'Distribuye el hielo entre cocina y bebidas'; break;
                case 'quinceañera': icePerPerson = 1.2; extraInfo = 'Hielo extra para fotos con champaña'; break;
                case 'piñata': icePerPerson = 0.5; extraInfo = 'Ideal para refrescos y aguas frescas'; break;
                case 'posada': icePerPerson = 0.8; extraInfo = 'Perfecto para ponche y bebidas calientes'; break;
                case 'carne': icePerPerson = 1.2; extraInfo = 'Hielo extra para enfriar bebidas rápidamente'; break;
                case 'bautizo': icePerPerson = 0.7; extraInfo = 'Ideal para celebraciones de día'; break;
            }

            const totalIce = Math.ceil((guests * icePerPerson * (duration / 4)) / 5);
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h3>Recomendación:</h3>
                <p>🧊 Necesitarás aproximadamente <strong>${totalIce} bolsas de hielo</strong> de 5kg.</p>
                <p style="margin-top: 10px;">💡 Tip: ${extraInfo}</p>
            `;
            resultDiv.classList.add('result-visible');
        }

        function setTheme(theme) {
            document.body.className = theme;
            document.querySelectorAll('.theme-button').forEach(button => button.classList.remove('active'));
            document.querySelector(`[onclick="setTheme('${theme}')"]`).classList.add('active');
        }
    </script>
</body>
</html>
